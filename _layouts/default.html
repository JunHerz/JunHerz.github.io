<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <!-- [КЛЮЧЕВОЕ] Подключаем скомпилированный CSS из assets/css/style.scss -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <!-- Подключаем встроенные стили темы Hacker (опционально, можно удалить) -->
    <link rel="stylesheet" href="{{ "/assets/css/theme.css" | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <!-- Исправленный заголовок: сначала page.title, потом site.title -->
            <a id="a-title" href="{{ "/" | relative_url }}">
                <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
            </a>
            <!-- Исправленное описание -->
            <h2>{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
            <section id="downloads">
                {% if site.show_downloads %}
                <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
                <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
                {% endif %}
                <a href="{{ site.github.repository_url }}" class="btn btn-github">
                    <span class="icon"></span>View on GitHub
                </a>
            </section>
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            <!-- Сюда Jekyll вставит содержимое ваших .md файлов -->
            {{ content }}
        </section>
    </div>

    <!-- Скрипты (оставляем как в теме) -->
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
